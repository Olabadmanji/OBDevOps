<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order | Banji Burgers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
                        url("images/hero.jpg") center/cover no-repeat;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .order-box {
            background: rgba(0,0,0,0.85);
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
        }
        button {
            background: #ff9800;
            color: #000;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background: #ffa726;
        }
        .back {
            text-align: center;
            margin-top: 15px;
        }
        .back a {
            color: #ff9800;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <form class="order-box" action="success.html">
        <h1>Place Your Order</h1>

        <label>Full Name</label>
        <input type="text" placeholder="Your Name" required>

        <label>Email</label>
        <input type="email" placeholder="Your Email" required>

        <label>Burger Choice</label>
        <select required>
            <option>Classic Burger</option>
            <option>Cheese Burger</option>
            <option>Double Beef Burger</option>
        </select>

        <label>Quantity</label>
        <input type="number" min="1" value="1" required>

        <label>Delivery Address</label>
        <textarea rows="3" placeholder="Your Address" required></textarea>

        <button type="submit">Place Order</button>

        <div class="back">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </form>

</body>
</html>
