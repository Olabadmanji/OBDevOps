<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order | Banji Burgers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
                        url("images/hero.jpg") center/cover no-repeat;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 30px 20px;
        }

        header h1 {
            font-size: 3rem;
            color: #f4c10f;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
        }

        .order-box {
            background: rgba(0,0,0,0.85);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            margin-bottom: 40px;
        }

        h1.form-title {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
        }

        button {
            background: #f4c10f;
            color: #000;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 30px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ffc800;
        }

        .back {
            text-align: center;
            margin-top: 15px;
        }

        .back a {
            color: #f4c10f;
            text-decoration: none;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            background: #000;
            font-size: 0.85rem;
            color: #aaa;
        }
    </style>
</head>
<body>

    <header>
        <h1>Banji Burgers</h1>
        <p>Place your order and enjoy fresh, juicy burgers üçî</p>
    </header>

    <form class="order-box" action="success.html">
        <h1 class="form-title">Place Your Order</h1>

        <label>Full Name</label>
        <input type="text" placeholder="Your Name" required>

        <label>Email</label>
        <input type="email" placeholder="Your Email" required>

        <label>Burger Choice</label>
        <select required>
            <option>Classic Banji Burger</option>
            <option>Double Cheese Burger</option>
            <option>Crispy Chicken Burger</option>
        </select>

        <label>Quantity</label>
        <input type="number" min="1" value="1" required>

        <label>Delivery Address</label>
        <textarea rows="3" placeholder="Your Address" required></textarea>

        <button type="submit">Place Order</button>

        <div class="back">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </form>

    <footer>
        &copy; 2025 Banji Burgers. All rights reserved.
    </footer>

</body>
</html>
